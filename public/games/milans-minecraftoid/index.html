<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan's Minecraftoid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="lives-board">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="menu-overlay" class="overlay">
            <h1>Minecraftoid</h1>
            <p>Select Difficulty:</p>
            <button id="start-slow" class="mc-button" data-speed="3">Mnagas' slowness ğŸ¢</button>
            <button id="start-medium" class="mc-button" data-speed="5">Fil's pace ğŸ•</button>
            <button id="start-fast" class="mc-button" data-speed="8">Boruvek's speed ğŸ†</button>
        </div>
        <div id="game-over-overlay" class="overlay hidden">
            <h1 id="game-over-title">Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="mc-button">Try Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
